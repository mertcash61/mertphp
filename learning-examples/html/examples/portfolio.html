<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mert Doğanay | Portfolio</title>
    <style>
        /* Ana stiller */
        :root {
            --primary-color: #2563eb;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header ve Navigation */
        .header {
            background: var(--dark-color);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('images/hero-bg.jpg') center/cover;
            color: white;
            text-align: center;
            padding: 0 2rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Projeler Section */
        .projects {
            padding: 5rem 2rem;
            background: var(--light-color);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1.5rem;
        }

        /* İletişim Section */
        .contact {
            padding: 5rem 2rem;
            background: white;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <h1>MertDev</h1>
            <div class="nav-links">
                <a href="#home">Ana Sayfa</a>
                <a href="#projects">Projeler</a>
                <a href="#contact">İletişim</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Mert Doğanay</h1>
            <p>Full Stack Web Developer</p>
            <a href="#projects" class="btn">Projelerimi Gör</a>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projelerim</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="images/project1.jpg" alt="Proje 1">
                <div class="project-info">
                    <h3>E-Ticaret Sitesi</h3>
                    <p>Modern bir e-ticaret platformu</p>
                    <a href="#" class="btn">Detaylar</a>
                </div>
            </div>
            <!-- Diğer proje kartları -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>İletişime Geç</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Gönder</button>
        </form>
    </section>
</body>
</html>
