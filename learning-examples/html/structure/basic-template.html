<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temel HTML Yapısı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML5 Temel Şablon</h1>
            <nav>
                <ul>
                    <li><a href="#home">Ana Sayfa</a></li>
                    <li><a href="#about">Hakkında</a></li>
                    <li><a href="#contact">İletişim</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home">
                <h2>Ana Sayfa</h2>
                <p>Bu bir örnek paragraftır.</p>
            </section>

            <section id="about">
                <h2>Hakkında</h2>
                <p>Bu bölümde hakkında bilgileri yer alır.</p>
            </section>

            <section id="contact">
                <h2>İletişim</h2>
                <p>İletişim bilgileri burada yer alır.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Tüm hakları saklıdır.</p>
        </footer>
    </div>
</body>
</html>
