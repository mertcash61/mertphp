<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elementleri</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Form Örnekleri</h1>

    <form action="/submit" method="POST">
        <!-- Metin Girişi -->
        <div class="form-group">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Şifre -->
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Sayı -->
        <div class="form-group">
            <label for="age">Yaş:</label>
            <input type="number" id="age" name="age" min="18" max="100">
        </div>

        <!-- Tarih -->
        <div class="form-group">
            <label for="birthdate">Doğum Tarihi:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>

        <!-- Radio Butonları -->
        <div class="form-group">
            <label>Cinsiyet:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Erkek</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Kadın</label>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <label>İlgi Alanları:</label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Kodlama</label>
            <input type="checkbox" id="design" name="interests" value="design">
            <label for="design">Tasarım</label>
        </div>

        <!-- Select -->
        <div class="form-group">
            <label for="country">Ülke:</label>
            <select id="country" name="country">
                <option value="">Seçiniz...</option>
                <option value="tr">Türkiye</option>
                <option value="us">ABD</option>
                <option value="uk">İngiltere</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <!-- Dosya Yükleme -->
        <div class="form-group">
            <label for="file">Dosya Yükle:</label>
            <input type="file" id="file" name="file">
        </div>

        <!-- Butonlar -->
        <div class="form-group">
            <button type="submit">Gönder</button>
            <button type="reset">Sıfırla</button>
        </div>
    </form>
</body>
</html>
